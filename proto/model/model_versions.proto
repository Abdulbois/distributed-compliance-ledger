syntax = "proto3";
package zigbeealliance.distributedcomplianceledger.model;

import "cosmos_proto/cosmos.proto";

option go_package = "github.com/zigbee-alliance/distributed-compliance-ledger/x/model/types";

message ModelVersions {
  int32 vid = 1; 
  int32 pid = 2; 
  repeated uint64 software_versions = 3; 
  string creator = 4 [(cosmos_proto.scalar) = "cosmos.AddressString"];
}

