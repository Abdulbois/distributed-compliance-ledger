<form #findCertificateForm="ngForm" (ngSubmit)="activeModal.close(item)" class="p-2">
  <div class="modal-header">
    <h4>Find Model Info</h4>
    <button tabindex="-1" type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <label for="vid">VID</label>
    <div class="input-group mb-3">
      <input class="form-control" required
              type="number" placeholder="VID"
              #vid="ngModel" id="vid" name="vid"
              [(ngModel)]="item.vid">
    </div>
    <label for="pid">PID</label>
    <div class="input-group mb-3">
      <input class="form-control" required
              type="number" placeholder="PID"
              #pid="ngModel" id="pid" name="pid"
              [(ngModel)]="item.pid">   
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-sm btn-outline-secondary">Find</button>
  </div>
</form>
