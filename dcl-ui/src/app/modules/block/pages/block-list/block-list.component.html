<div class="pb-2 mb-3 pt-3 border-bottom">
  <h1 class="h2">Blocks</h1>
</div>

<div class="content">
  <table class="table table-striped">
    <thead class="thead-dark">
    <tr>
      <th>Height</th>
      <th>Time</th>
      <th>Hash</th>
      <th>Txs Number</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let block of blockMetas" [routerLink]="[block.header.height]" class="cursor-pointer">
      <td>{{block.header.height}}</td>
      <td>{{block.header.time | date:'medium'}}</td>
      <td>{{(block.blockId.hash | slice:0:20)}}</td>
      <td>{{block.header.numTxs}}</td>
    </tr>
    </tbody>
  </table>

  <ngb-pagination [collectionSize]="collectionSize" [(page)]="page" (pageChange)="getBlockchainInfo()" [maxSize]="5"
                  [rotate]="true" [boundaryLinks]="true"></ngb-pagination>
</div>
