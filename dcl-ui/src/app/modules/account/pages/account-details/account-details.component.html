<ng-container *ngIf="item$ | async as item">
  <div class="pb-2 mb-3 pt-3 border-bottom">
    <h1 class="h2"><span [routerLink]="['..']" class="cursor-pointer">Accounts</span> â†’ {{item.address}}</h1>
  </div>

  <p>Public key: {{item.pubKey.type}} / {{item.pubKey.value}}</p>
  <p>Roles: <app-account-roles [roles]="item.roles"></app-account-roles></p>
  <p>Account number: {{item.accountNumber}}</p>
  <p>Sequence number: {{item.sequence}}</p>
</ng-container>

<ng-template #loadingKey>
  <div>Loading key info...</div>
</ng-template>
